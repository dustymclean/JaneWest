<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jane West | Architect of the Modern Ritual & Industrial Design Gallery</title>
    <meta name="description" content="Official digital landscape of Jane West. Award-winning Art Deco borosilicate glassware and luxury travel tools. Architecting high-prestige lifestyle rituals since 2014." />
    <meta name="keywords" content="Jane West, luxury industrial design, Art Deco glassware, borosilicate glass architect, Women Grow founder, designer smoking accessories, high-prestige cannabis lifestyle, premium lifestyle architecture, luxury functional art" />
    <link rel="canonical" href="https://janewest.com" />
    
    <!-- Robots & Author -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Jane West" />
    <meta name="publisher" content="Jane West" />

    <!-- Open Graph / High-Prestige Social Metadata -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Jane West">
    <meta property="og:url" content="https://janewest.com/">
    <meta property="og:title" content="Jane West | Architecting the Future of Lifestyle">
    <meta property="og:description" content="Industrial precision meets Art Deco elegance. Explore the Jane West collections.">
    <meta property="og:image" content="https://janewest.com/social-preview.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@JaneWestOfficial">
    <meta name="twitter:creator" content="@JaneWestOfficial">
    <meta name="twitter:title" content="Jane West | Architecting the Future of Lifestyle">

    <meta name="twitter:image" content="https://janewest.com/social-preview.jpg">

    <!-- Professional Service Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Jane West",
      "founder": {
        "@type": "Person",
        "name": "Jane West"
      },
      "url": "https://janewest.com",
      "logo": "https://janewest.com/logo.png",
      "image": "https://janewest.com/social-preview.jpg",
      "description": "Architecting the future of high-end functional art and luxury borosilicate glassware since 2014.",
      "slogan": "Life is better with Jane.",
      "knowsAbout": ["Industrial Design", "Art Deco Architecture", "Borosilicate Engineering", "Cannabis Advocacy"]
    }
    </script>

    <!-- Additional Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Jane West",
      "url": "https://janewest.com",

        "https://www.linkedin.com/in/janewest",
        "https://www.twitter.com/JaneWestOfficial"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Jane West",
      "url": "https://janewest.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://janewest.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <style>
        :root {
            --solar-bg: #FDF2F2;
            --solar-text: #1A050A;
            --solar-accent: #B76E79;
            --solar-border: rgba(217, 187, 174, 0.4);
            --lunar-bg: #0D0204;
            --lunar-text: #FEE2E2;
            --lunar-accent: #C5A381;
            --lunar-border: rgba(183, 110, 121, 0.4);
            --gold-specular: #D4AF37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 1s ease, color 1s ease;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        .perspective-2000 { perspective: 2000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }

        .luxury-glass { backdrop-filter: blur(30px) saturate(140%); -webkit-backdrop-filter: blur(30px) saturate(140%); }
        .glass-shadow { box-shadow: 0 50px 100px -20px rgba(26, 5, 10, 0.12), 0 30px 60px -30px rgba(183, 110, 121, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.7); }

        .satin-grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3E");
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #B76E79; border-radius: 20px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom"
      }
    }
    </script>
</head>
<body class="satin-grain">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
